<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xmas Lights controller</title>

    <!-- Bootstrap -->
   	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1>IT LIGHTS CONTROLLER</h1>
          <p class="lead">
            Make the lights in the IT area change colour!
          </p>
          <a href="/" type="button" class="btn btn-success btn-lg">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back to Control
          </a>
        </div>
      </div>

      <p>
      Don't press the button unless you are dan!
      </p>
      <p>
        Dan, if you do press this button you'll have to do some typing to make them work again. So, are you sure?
      </p>
      <div class="btn-group-vertical">
        <button type="button" command="QUIT" class="btn btn-danger">QUIT</button>
      </div>

      
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      // Shorthand for $( document ).ready()
      $(function() {
          $('button[command]').on('click', function(){
            var $this = $(this);
            var cmd = $this.attr('command');
            $.ajax({
              url: "/command",
              method: 'POST',
              data: {
                command: cmd
              },
              success: function( data ) {
                console.log("sent "+cmd);
              }
            });
          });
      });
    </script>
  </body>
</html>
